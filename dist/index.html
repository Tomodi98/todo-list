<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="container">
        <aside>
            <h2>Projects</h2>
            <div class="projects"></div>
                <button class="plusButton">+</button>
                <div id="addProject" style="display: none;">
                    <input type="text" value="">
                    <button>confirm</button>
            </div>
        </aside>
        <main>
            <h1 data-index="0">General</h1>
            <div id="projectNameForm" class="hidden">
                <input id="inputProjectName" type="text" value="">
                <button id="confirmProjectName">OK</button>
            </div>
            <div id="projectOptions" style="display: none;">
                <button id="deleteProject">Delete</button>
                <button id="editProjectName">Edit</button>
            </div>
            <hr>
            <div id="todo-container">
                <div id ="tasks">
                    <div class="todo todo-prio-1">
                        <div>
                            <input type="checkbox" id="todo1" name="todo1">
                            <div>Todo1</div>
                        </div>
                        <div>Due Date</div>
                    </div>
                    <div class="todo todo-prio-2">
                        <div>
                            <input type="checkbox" id="todo2" name="todo2">
                            <div>Todo2</div>
                        </div>
                        <div>Due Date</div>
                    </div>
                    <div class="todo todo-prio-3">
                        <div>
                            <input type="checkbox" id="todo2" name="todo2">
                            <div>Todo2</div>
                        </div>
                        <div>Due Date</div>
                    </div>
                </div>
                <div class="todo">
                    <div>
                        <button class="plusButton">+</button>
                        <div class="addToDo" style="display: block;">Add Task</div>
                        <div class="addToDo" style="display: none;">
                            <input type="text">
                            <button id="addToDo">Confirm</button>
                            <label for="priority">Priority: </label>
                            <select name="priority" id="priority">
                                <option value="0">None</option>
                                <option value="1">Low</option>
                                <option value="2">Medium</option>
                                <option value="3">High</option>
                            </select>
                            <input type="date">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
